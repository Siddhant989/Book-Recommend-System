<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommend System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .text-white{
    color:white
    }
    .text-black{
    color:black
    }
</style>
<body style="background-color:black">
<nav class="navbar navbar-expand-lg" style="background-color:#00a65a">
    <a class="navbar-brand" href="#">My Book Recommend</a>
            <div class="col">
                <ul class="navbar-nav flex-row">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Top 100 Books</h1>
        </div>

        {% for i in range(book_name | length)%}
              <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-black" style="color: #ffcc00">{{ book_name[i] }}</p>
                        <h3 class="text-black" style="color: #66ff33">{{ author[i] }}</h3>
                        <h4 class="text-black" style="color: #ff3333">Votes: {{ votes[i] }}</h4>
                        <p class="text-black" style="color: #3399ff">Rating: {{ rating[i] }}/10</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
